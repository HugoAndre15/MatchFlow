services:
  db:
    image: postgres:16-alpine
    container_name: matchflow-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: matchflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: matchflow-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:password123@db:5432/matchflow?schema=public"
      JWT_SECRET: "votre_secret_super_securise_changez_moi_en_production"
      JWT_EXPIRES_IN: "7d"
      NODE_ENV: development
      PORT: "3001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: matchflow-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://backend:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
